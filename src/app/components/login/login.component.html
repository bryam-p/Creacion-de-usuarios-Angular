<div class="container">
    <div class="row">
        <div class="col-4">

        </div>
        <div class="col-4 card m-4 p-4">
            <form #loginForm="ngForm" (ngSubmit)="login()">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input  [(ngModel)]="user.email" name="email" #email  type="email"  class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input [(ngModel)]="user.password" name="password" #password type="password" class="form-control" id="password">
                </div>

                <button  class="btn btn-outline-dark btn-block">Enviar</button>
              </form>
        </div>
    </div>
   
    
</div>
